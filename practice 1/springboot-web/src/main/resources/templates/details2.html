<!doctype html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title th:test="${title}"></title>
</head>
<body>
<h1 th:text="${h1}"></h1>
<h2 th:text="${user.firstname}"></h2>
<h2 th:text="${user.lastname}"></h2>
<hr>
<ul>
    <li th:text="${user.firstname}"></li>
    <li th:text="${user.lastname}"></li>
    <li th:if="${user.email}" th:text="${user.email}"></li>
    <li th:if="${user.email == null}" th:text="${'no tiene correo'}"></li>
</ul>
</body>
</html>
